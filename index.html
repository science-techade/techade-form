<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Опросный лист по техпроцессу</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .element-row { display: flex; gap: 10px; margin-bottom: 10px; }
    .element-row input { flex: 1; }
    .element-row button { white-space: nowrap; }
    .analyzer-section { display: none; margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; }
  </style>
</head>
<body>

<div class="container mt-4">
  <h2 class="mb-4">Опросный лист по техпроцессу</h2>
  <form id="form">

    <div class="mb-3">
      <label for="material" class="form-label">Тип анализируемого материала</label>
      <select id="material" name="material" class="form-select" required>
        <option value="">Выберите...</option>
        <option value="pulp">Пульпа (1–3 потока для анализа)</option>
        <option value="sinter">Шихта / руда</option>
        <option value="multiplex">Пульпа с мультиплексором</option>
        <option value="courier">Пульпа с мультиплексором (на замену анализатора Курьер)</option>
      </select>
    </div>

    <div id="section-pulp" class="analyzer-section">
      <h5>Пульпа: параметры для 1–3 потоков</h5>
      <div class="mb-3">
        <label for="streams" class="form-label">Количество потоков</label>
        <input type="number" class="form-control" name="streams">
      </div>
      <div class="mb-3">
        <label class="form-label">Основные элементы</label>
        <div id="main-elements"></div>
        <button type="button" class="btn btn-outline-primary btn-sm" onclick="addElementRow('main-elements')">+ Добавить</button>
      </div>
    </div>

    <div id="section-sinter" class="analyzer-section">
      <h5>Шихта / руда</h5>
      <div class="mb-3">
        <label class="form-label">Оборудование дробления/подачи</label>
        <textarea name="equipment_feed" class="form-control"></textarea>
      </div>
    </div>

    <div id="section-multiplex" class="analyzer-section">
      <h5>Пульпа с мультиплексором</h5>
      <div class="mb-3">
        <label class="form-label">Количество потоков</label>
        <input type="number" name="multiplex_streams" class="form-control">
      </div>
    </div>

    <div id="section-courier" class="analyzer-section">
      <h5>Пульпа с мультиплексором (Курьер)</h5>
      <div class="mb-3">
        <label class="form-label">Место установки нового анализатора</label>
        <input type="text" name="kurier_location" class="form-control">
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Отправить</button>
  </form>
</div>

<script>
  function addElementRow(containerId) {
    const container = document.getElementById(containerId);
    const row = document.createElement('div');
    row.className = 'element-row';
    row.innerHTML = `
      <input type="text" name="${containerId}_element[]" placeholder="Элемент" class="form-control">
      <input type="text" name="${containerId}_range[]" placeholder="Диапазон (%)" class="form-control">
      <button type="button" class="btn btn-danger" onclick="this.parentElement.remove()">✖</button>
    `;
    container.appendChild(row);
  }

  document.getElementById('material').addEventListener('change', function() {
    const sections = document.querySelectorAll('.analyzer-section');
    sections.forEach(s => s.style.display = 'none');
    const selected = this.value;
    const target = document.getElementById(`section-${selected}`);
    if (target) target.style.display = 'block';
  });
</script>

</body>
</html>
