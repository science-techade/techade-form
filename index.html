<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Опросный лист по техпроцессу</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .element-row { display: flex; gap: 10px; margin-bottom: 10px; }
    .element-row input { flex: 1; }
    .element-row button { white-space: nowrap; }
  </style>
</head>
<body>

<div class="container mt-4">
  <h2 class="mb-4">Опросный лист по техпроцессу</h2>
  <form id="form">

    <div class="mb-3">
      <label for="material" class="form-label">Анализируемый материал</label>
      <select id="material" name="material" class="form-select" required>
        <option value="">Выберите...</option>
        <option value="шихта">Шихта</option>
        <option value="пульпа">Пульпа</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="company" class="form-label">Название компании</label>
      <input type="text" id="company" name="company" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="fio" class="form-label">Ваше ФИО</label>
      <input type="text" id="fio" name="fio" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="position" class="form-label">Должность</label>
      <input type="text" id="position" name="position" class="form-control">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Телефон</label>
      <input type="tel" id="phone" name="phone" class="form-control">
    </div>

    <div class="mb-3">
      <label for="equipment" class="form-label">Оборудование</label>
      <textarea id="equipment" name="equipment" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="analysis_config" class="form-label">Конфигурация анализа</label>
      <select id="analysis_config" name="analysis_config" class="form-select">
        <option value="A">A) Один анализатор и доставка</option>
        <option value="B">B) Централизованная доставка</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Основные элементы</label>
      <div id="main-elements"></div>
      <button type="button" class="btn btn-outline-primary btn-sm" onclick="addElementRow('main-elements')">+ Добавить</button>
    </div>

    <div class="mb-3">
      <label class="form-label">Дополнительные элементы</label>
      <div id="additional-elements"></div>
      <button type="button" class="btn btn-outline-secondary btn-sm" onclick="addElementRow('additional-elements')">+ Добавить</button>
    </div>

    <div class="mb-3">
      <label for="measuring_time" class="form-label">Время измерения (сек)</label>
      <input type="number" id="measuring_time" name="measuring_time" class="form-control">
    </div>

    <div class="mb-3">
      <label for="radiation_source" class="form-label">Источник излучения</label>
      <input type="text" id="radiation_source" name="radiation_source" class="form-control">
    </div>

    <div class="mb-3">
      <label for="temperature_range" class="form-label">Температура установки (°C)</label>
      <input type="text" id="temperature_range" name="temperature_range" class="form-control">
    </div>

    <div class="mb-3">
      <label for="temperature_variation" class="form-label">Перепад температуры (°C)</label>
      <input type="text" id="temperature_variation" name="temperature_variation" class="form-control">
    </div>

    <div class="mb-3">
      <label for="installation_place" class="form-label">Место установки</label>
      <textarea id="installation_place" name="installation_place" class="form-control" rows="2"></textarea>
    </div>

    <div class="mb-3">
      <label for="drawing_link" class="form-label">Ссылка на схему</label>
      <input type="text" id="drawing_link" name="drawing_link" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>
</div>

<script>
  function addElementRow(containerId) {
    const container = document.getElementById(containerId);
    const row = document.createElement('div');
    row.className = 'element-row';
    row.innerHTML = `
      <input type="text" name="${containerId}_element[]" placeholder="Элемент" class="form-control">
      <input type="text" name="${containerId}_range[]" placeholder="Диапазон (%)" class="form-control">
      <button type="button" class="btn btn-danger" onclick="this.parentElement.remove()">✖</button>
    `;
    container.appendChild(row);
  }
</script>

</body>
</html>
